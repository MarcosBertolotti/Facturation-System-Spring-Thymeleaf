<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a class="btn btn-primary btn-xs" th:href="@{'/bill/form/' + ${client.id}}" th:text="'Create Bill'"></a>
            </h4>

            <img th:if="${#strings.length(client.photo) > 0}" class="img-thumbnail rounded float-left"
                 style="max-width: 25%;" th:src="@{'/uploads/' + ${client.photo}}" th:alt="${client.photo}">

            <ul class="list-group">
                <li class="list-group-item" th:text="${client.firstName}"></li>
                <li class="list-group-item" th:text="${client.lastName}"></li>
                <li class="list-group-item" th:text="${client.email}"></li>
                <li class="list-group-item" th:text="${client.createAt}"></li>
            </ul>


            <div th:if="${#lists.isEmpty(client.bills)}"
                 class="alert alert-info my-4"
                 th:text="'Client ' + ${client.firstName} + ' ' + ${client.lastName} + ' hasn\'t bills assigned'">
            </div>

            <table th:if="${not #lists.isEmpty(client.bills)}" class="table table-bordered table-striped my-4">
                <thead class="thead-dark">
                <tr>
                    <th>Folio</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>See</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bill: ${client.bills}">
                    <td th:text="${bill.id}"></td>
                    <td th:text="${bill.description}"></td>
                    <td th:text="${bill.createAt}"></td>
                    <td th:text="${bill.total}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{'/bill/see/' + ${bill.id}}" th:text="'Details'"></a></td>
                    <td><a class="btn btn-danger btn-xs" th:href="@{'/bill/delete/' + ${bill.id}}" th:text="'Delete'"
                           onclick="return confirm('Are you sure you want to delete the Bill?');"></a></td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
