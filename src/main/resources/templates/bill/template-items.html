<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

<table th:fragment="itemsBill" class="d-none">

    <tbody id="templateItemsBill">
    <tr id="row_{ID}">
        <td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"></td>
        <td>{NAME}</td>
        <td>{PRICE}</td>
        <td><input type="number" value="1" name="quantity[]" id="quantity_{ID}" onchange="itemsHelper.calculateAmount({ID},{PRICE},this.value);" class="form-control col-sm-4"></td>
        <td><span id="total_amount_{ID}">0</span></td>
        <td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.deleteLineBill({ID});">x</a></td>
    </tr>
    </tbody>

</table>

</body>
</html>
