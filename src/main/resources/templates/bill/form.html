<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>

        <div class="card-body">

            <h4 class="card-title">
                <a class="btn btn-light btn-xs" th:href="@{'/see/' + ${bill.client.id}}" th:text="'&laquo; Return'"></a>
            </h4>

            <form th:action="@{/bill/form/}" th:object="${bill}" method="post">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="'Client'"></label>
                    <div class="col-sm-6">
                        <input th:value="${bill.client.firstName} + ' ' + ${bill.client.lastName}" class="form-control" disabled="disabled">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label" th:text="'Description'"></label>
                    <div class="col-sm-6">
                        <input type="text" id="description" th:field="*{description}" class="form-control" th:errorclass="'form-control is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="observation" class="col-sm-2 col-form-label" th:text="'Observation'"></label>
                    <div class="col-sm-6">
                        <textarea th:field="*{observation}" id="observation" class="form-control"></textarea>
                    </div>
                </div>

                <!-- va a realizar una peticion asincrona con ajax jquery -->
                <div class="form-group row">
                    <label for="search_product" class="col-sm-2 col-form-label" th:text="'Search Product'"></label>
                    <div class="col-sm-6">
                        <input type="text" id="search_product" name="search_product" class="form-control">
                    </div>
                </div>

                <table th:replace="bill/template-items :: itemsBill"></table>

                <table id="loadItemProducts" class="table table-sm table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <h5>Total <span class="badge badge-secondary" id="grand_total"></span></h5>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${title}" class="btn btn-secondary">
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<footer th:replace="layout/layout :: footer"></footer>

<script th:replace="bill/js/autocomplete-products :: javascript"></script>

</body>
</html>
